name: Transfer Data to Strapi Cloud

on:
  workflow_dispatch:
    inputs:
      transfer_token:
        description: 'Strapi Cloud Transfer Token'
        required: true
        type: string

jobs:
  transfer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Transfer
        env:
          STRAPI_TRANSFER_TOKEN: ${{ github.event.inputs.transfer_token }}
        run: |
          npx strapi transfer \
            --to https://weqaya-376a5d5eac.strapiapp.com/admin \
            --to-token "$STRAPI_TRANSFER_TOKEN" \
            --force
